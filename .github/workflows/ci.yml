name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: pokerbot
          POSTGRES_PASSWORD: pokerbot_test
          POSTGRES_DB: pokerbot_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio
    
    - name: Run build check
      run: |
        make build
    
    - name: Run tests
      env:
        DATABASE_URL: postgresql://pokerbot:pokerbot_test@localhost:5432/pokerbot_test
        REDIS_URL: redis://localhost:6379/0
        ENABLE_ADMIN_API: "1"
        TESTING: "1"
      run: |
        pytest tests/ -v --tb=short
    
    - name: Run E2E test
      env:
        DATABASE_URL: postgresql://pokerbot:pokerbot_test@localhost:5432/pokerbot_test
        REDIS_URL: redis://localhost:6379/0
        ENABLE_ADMIN_API: "1"
        TESTING: "1"
      run: |
        pytest tests/test_e2e_operator_flow.py -v

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint
    
    - name: Run flake8
      run: |
        flake8 --max-line-length=120 --ignore=E501,W503 poker_rake_bot/api poker_rake_bot/data || true
    
    - name: Run pylint
      run: |
        pylint --disable=all --enable=E,F,W poker_rake_bot/api poker_rake_bot/data || true
