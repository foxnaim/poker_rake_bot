services:
  postgres:
    image: postgres:14-alpine
    container_name: poker_bot_postgres
    environment:
      POSTGRES_USER: pokerbot
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pokerbot_dev}
      POSTGRES_DB: pokerbot_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pokerbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: poker_bot_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: poker_bot_api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://pokerbot:${POSTGRES_PASSWORD:-pokerbot_dev}@postgres:5432/pokerbot_db
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: ${ENVIRONMENT:-development}
      ENABLE_ADMIN_API: ${ENABLE_ADMIN_API:-1}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./:/app
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  trainer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: poker_bot_trainer
    environment:
      DATABASE_URL: postgresql://pokerbot:${POSTGRES_PASSWORD:-pokerbot_dev}@postgres:5432/pokerbot_db
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./:/app
      - ./checkpoints:/app/checkpoints
    command: python -m training.auto_trainer
    restart: unless-stopped

  dashboard:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: poker_bot_dashboard
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm start

  # Prometheus - сбор метрик
  prometheus:
    image: prom/prometheus:latest
    container_name: poker_bot_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    depends_on:
      - api
    restart: unless-stopped

  # Grafana - визуализация метрик
  grafana:
    image: grafana/grafana:latest
    container_name: poker_bot_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
