apiVersion: v1
kind: Secret
metadata:
  name: pokerbot-secrets
  namespace: pokerbot
type: Opaque
stringData:
  # Database (заменить на реальные значения)
  DATABASE_URL: "postgresql://pokerbot:CHANGE_ME@postgres-service:5432/pokerbot_db"

  # Redis
  REDIS_URL: "redis://redis-service:6379/0"

  # API keys (заменить на реальные значения)
  API_SECRET_KEY: "CHANGE_ME_RANDOM_SECRET_KEY"
  HMAC_SECRET: "CHANGE_ME_HMAC_SECRET"

  # S3 backup (опционально)
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""
  S3_BUCKET: ""
