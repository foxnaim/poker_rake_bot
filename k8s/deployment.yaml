apiVersion: apps/v1
kind: Deployment
metadata:
  name: pokerbot-api
  namespace: pokerbot
  labels:
    app: pokerbot
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pokerbot
      component: api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: pokerbot
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: api
          image: pokerbot-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: pokerbot-config
            - secretRef:
                name: pokerbot-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: checkpoints
              mountPath: /app/checkpoints
      volumes:
        - name: checkpoints
          persistentVolumeClaim:
            claimName: pokerbot-checkpoints-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pokerbot-checkpoints-pvc
  namespace: pokerbot
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
