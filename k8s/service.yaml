apiVersion: v1
kind: Service
metadata:
  name: pokerbot-api
  namespace: pokerbot
  labels:
    app: pokerbot
    component: api
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: pokerbot
    component: api
---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: pokerbot
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: postgres
---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: pokerbot
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: redis
