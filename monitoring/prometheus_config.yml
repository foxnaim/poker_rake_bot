# Prometheus конфигурация для мониторинга покерного бота

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'poker_bot_api'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/metrics'
    
  - job_name: 'postgres'
    static_configs:
      - targets: ['localhost:9187']  # postgres_exporter
    
  - job_name: 'redis'
    static_configs:
      - targets: ['localhost:9121']  # redis_exporter
